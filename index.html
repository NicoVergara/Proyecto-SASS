<!DOCTYPE html>
<html>

<head>
  <!-- METAS Y VARIOS
  ================================================== -->
  <meta charset="utf-8">
  <meta name="description" content="Proyecto implementando SASS.">

  <!-- TÍTULO
  ================================================== -->
  <title>Portfolio Proyect</title>

  <!-- FUENTES
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="css/icons-fonts.css">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="styles/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
</head>

<body>
  <!-- Comienzo Header -->
  <header id="header" class="header">
    <div class="container">
      <div class="header-menu">
        <div class="header-logo">
          <a href="#">Portfolio</a>
        </div>
        <div class="header-menu">
          <nav class="header-nav">
            <ul class="menu-items">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Fin Header -->

  <!-- Comienzo Banner -->
  <section class="banner-content">
    <div class="banner-image">
      <img src="images/banner/banner_creative.jpg" alt="Imagen Banner">
    </div>
    <div class="banner-description">
      <h1><span>Let's</span> build <span>something</span> great <span>together</span></h1>
      <a href="#contact" class="btn">Let's Talk</a>
    </div>
  </section>
  <!-- Fin Banner -->

  <!-- Comienzo About -->
  <section id="about" class="about">

  </section>
  <!-- Fin About -->

  <!-- Comienzo Services -->
  <section id="services" class="services">

  </section>
  <!-- Fin Services -->

  <!-- Comienzo Contact -->
  <section id="contact" class="contact">

  </section>
  <!-- Fin Contact -->


  <!-- Comienzo Footer -->
  <footer id="footer" class="footer">

  </footer>
  <!-- Fin Footer -->


</body>

</html>
